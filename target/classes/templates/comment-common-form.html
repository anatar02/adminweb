
<!-- Brand and toggle get grouped for better mobile display -->
<div th:fragment="comments-form">
	<input type="hidden" th:field="*{issueType}"/>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">Name</label>
		<div class="col-sm-10">
			<input class="form-control" th:field="*{firstName}" id="firstName"
				placeholder="first name" /> <input class="form-control"
				th:field="*{lastName}" id="lastName" placeholder="last name" />
		</div>
	</div>

	<div class="form-group row">
		<label class="col-sm-2 col-form-label">E-Mail</label>
		<div class="col-sm-10">
			<input class="form-control" th:field="*{email}" id="email"
				placeholder="email@example.com" />
		</div>
	</div>

	<div class="form-group row">
		<label class="col-sm-2 col-form-label">Phone</label>
		<div class="col-sm-10">
			<input class="form-control" th:field="*{phone}" id="phone"
				placeholder="" />
		</div>
	</div>

	<div class="form-group row">
		<label class="col-sm-2 col-form-label">Subject</label>
		<div class="col-sm-10">
			<input class="form-control" th:field="*{subject}" id="subject"
				placeholder="" />
		</div>
	</div>

	<div class="form-group row">
		<label class="col-sm-2 col-form-label">Comment</label>
		<div class="col-sm-10">
			<textarea class="form-control" th:field="*{comments}" id="comments"
				rows="3"></textarea>
		</div>
	</div>


</div>
