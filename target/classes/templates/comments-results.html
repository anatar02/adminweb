<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="head-includes::head"></head>
<body>
	<div id="wrapper">
		<!-- Navigation -->
		<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
			<div th:replace="header::header"></div>
			<div th:replace="side-nav::nav-bar"></div>
		</nav>

		<div id="page-wrapper">
			<div class="container-fluid">
				<!-- Page Heading -->
				<div class="row">
					<div class="col-lg-12">
						<h1 class="page-header">Comments By Status</h1>
					</div>
				</div>
				<div class="container">
					<div class="col-lg-8">
						<table class="table table-striped">
							<tr>
								<th>ID</th>
								<th>Subject</th>
								<th>User</th>
								<th>Status</th>

							</tr>
							<tr th:each="comment : ${results}">
								<td>
									<a href="comments.html" 
								         th:href="@{'/comments/' + ${comment.id}}" th:text="${comment.id}">view</a>
								</td>
								<td th:text="${comment.subject}"></td>
								<td th:text="${comment.firstName}"></td>
								<td th:text="${comment.status}"></td>
								
							</tr>
						</table>
					</div>

				</div>
				<!-- /.row -->

			</div>
			<!-- /.container-fluid -->

		</div>
		<!-- /#page-wrapper -->

	</div>
	<!-- /#wrapper -->

	<div th:replace="footer::script"></div>
</body>
</html>
